<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quy Đổi Tiển Tệ</title>
</head>

<body>
    <h1>Quy Đổi Các Loại Tiền Tệ Sau:</h1>
    <label for="">Nhập số tiền</label>
    <input type="text" id="amount">
    <form action="">
        <select name="" id="currency">
            <option value="">None</option>
            <option value="choseUSD" id="choseUSD">USD</option>
            <option value="choseEUR" id="choseEUR">EUR</option>
            <option value="choseCNY" id="choseCNY">CNY</option>
            <option value="choseJPY" id="choseJPY">JPY</option>
        </select>
    </form> <br>
    <button id="convertCurrency">Quy Đổi</button>
    <p id="result"></p>
    <script src="./index.js"></script>
</body>

</html>
